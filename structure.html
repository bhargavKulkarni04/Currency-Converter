<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <h2 >CURRENCY CONVERTER</h2>
      <form>
        <div class="amount">
          <p>ENTRE AMOUNT</p>
          <input type="text" value="1" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from" id="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to" id="to"></select>
            </div>
          </div>
        </div>
        
        <button class="btn">get exchange rate</button>
        <div class="message">TOTAL CONVERTED AMOUNT</div>
      </form>
    </div>
    <script src="AllCountry.js"></script>

    <script src="script.js"></script>
  </body>
</html>
